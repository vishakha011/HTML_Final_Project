<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>

<body>
    <div class="contact-hero">
        <h1>Contact</h1>
        <ul class="flex">
            <li><a href="#">Home</a></li>
        
            <li><a href="#" class="active">Contact</a></li>
        </ul>
    </div>
    <section class="map-section padding">
        <div class="container">
            <map>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57582.584356010346!2d83.53617599475918!3d25.57461023270003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3991ff78350bdfbf%3A0xc4a72451c0503586!2sGhazipur%2C%20Uttar%20Pradesh%20233001!5e0!3m2!1sen!2sin!4v1596611534002!5m2!1sen!2sin"
                    width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </map>

        </div>
    </section>
    <div class="country-card">
        <div class="country-name">
            <h3 class="text-center">usa</h3>
        </div>
        <ul>
            <li class="flex">
                <i class="fas fa-location-arrow class="align-item"></i>
                <p>78 5th Ave, New York, <br>NY 10011, USA</p>
            </li>
            <li class="flex">
                 <i class="fab fa-skype"></i>
                <p>adhitouch <br>Chat with us anytime</p>
            </li>
            <li class="flex">
                 <i class="fas fa-envelope"></i>

                <p>info@exampple.com <br> mail us any Queries</p>
            </li>
            <li class="flex">
                 <i class="fas fa-phone"></i>
                <p>1-1920-305-3324 <br> Toll Free & 24/7 Available</p>
            </li>
            <li class="flex">
                 <i class="fas fa-comments"></i>
                <p>Click here for Live Chat</p>
            </li>

        </ul>
    </div>
    <section class="contact-form">

        <div class="title">
            <h2 class="text-center title-heading padding">Leave Us a Message</h2>
        </div>

        <div class="container">
            <form>
                <div class="icon">
                    <input type="text" placeholder="Name">
                </div>
                <input type="email" placeholder="Email"></input>
                <textarea rows="14" cols="70" placeholder="Message"></textarea>
                <button class='btn'>Login</button>
            </form>
        </div>
    </section>
</body>

</html>
